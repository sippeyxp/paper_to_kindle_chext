<!DOCTYPE html>
<html>
<head>
  <title>ArXiv Paper Emailer Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .description {
      font-size: 0.8em;
      color: #666;
      margin-bottom: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 10px;
      text-align: center;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label for="fromEmail">From Email:</label>
    <div class="description">Must be a verified sender in SendGrid</div>
    <input type="email" id="fromEmail" placeholder="Your verified SendGrid sender email">
  </div>
  <div class="form-group">
    <label for="toEmail">To Email:</label>
    <div class="description">Where to send the papers (should be a ....@kindle.com address).</div>
    <input type="email" id="toEmail" placeholder="Destination email">
  </div>
  <div class="form-group">
    <label for="apiKey">SendGrid API Key:</label>
    <input type="password" id="apiKey" placeholder="Your SendGrid API Key">
  </div>
  <button id="save">Save Settings</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
